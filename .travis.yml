env:
  global:
      - REPO_DIR=dipy
      - BUILD_COMMIT=1.0.0
      - PLAT=x86_64
      - UNICODE_WIDTH=32
      - NP_BUILD_DEP="numpy==1.9"
      - NP_TEST_DEP="numpy==1.9"
      # Pin scipy dependency for compatibility with older numpy.
      - SCIPY_DEP="scipy==1.0"
      - WHEELHOUSE_UPLOADER_USERNAME=travis-worker
      # Following generated with
      # travis encrypt -r MacPython/dipy-wheels WHEELHOUSE_UPLOADER_SECRET=<the api key>
      - secure:
          "MSGVzUmPDQNUQCT8N/a07IPB0OzKc17lL615Z3srNRs37D1THRCSe5iaPj9PDkc8y2LGuY516bBFLU3xE2aqRP6NsXX9dQ9ynYaZxbGQnZijGR5mjj7SUEugW8Tyu0TXXr/0BYWq8QADgQAvPXfAIhK8FoE+w7UCi3zWU982IOk="

language: python
# Default Python version is usually 2.7
python: 3.5
sudo: required
dist: trusty
services: docker

matrix:
  exclude:
      # Exclude the default Python 3.5 build
      - python: 3.5
  include:
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.5
        - NP_BUILD_DEP=numpy==1.9.3
        - NP_TEST_DEP=numpy==1.9.3
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.5
        - PLAT=i686
        - NP_BUILD_DEP=numpy==1.9.3
        - NP_TEST_DEP=numpy==1.9.3
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.6
        - NP_BUILD_DEP=numpy==1.13.3
        - NP_TEST_DEP=numpy==1.13.3
        - SCIPY_DEP=scipy
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.6
        - PLAT=i686
        - NP_BUILD_DEP=numpy==1.13.3
        - NP_TEST_DEP=numpy==1.13.3
        - SCIPY_DEP=scipy
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.7
        - NP_BUILD_DEP=numpy==1.14.5
        - NP_TEST_DEP=numpy==1.14.5
        - SCIPY_DEP=scipy
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.7
        - PLAT=i686
        - NP_BUILD_DEP=numpy==1.14.5
        - NP_TEST_DEP=numpy==1.14.5
        - SCIPY_DEP=scipy
    - os: osx
      language: generic
      env:
        - MB_PYTHON_VERSION=3.5
        - NP_BUILD_DEP=numpy==1.9.3
        - NP_TEST_DEP=numpy==1.9.3
    - os: osx
      language: generic
      env:
        - MB_PYTHON_VERSION=3.6
        - NP_BUILD_DEP=numpy==1.11.3
        - NP_TEST_DEP=numpy==1.11.3
        - SCIPY_DEP=scipy
    - os: osx
      language: generic
      env:
        - MB_PYTHON_VERSION=3.7
        - NP_BUILD_DEP=numpy==1.14.5
        - NP_TEST_DEP=numpy==1.14.5
        - SCIPY_DEP=scipy

before_install:
    - BUILD_DEPENDS="$NP_BUILD_DEP Cython nibabel"
    - TEST_DEPENDS="$NP_TEST_DEP nose pytest nibabel $SCIPY_DEP"
    - source multibuild/common_utils.sh
    - source multibuild/travis_steps.sh
    - before_install

install:
    # Maybe get and clean and patch source
    - clean_code $REPO_DIR $BUILD_COMMIT
    - build_wheel $REPO_DIR $PLAT

script:
    - install_run $PLAT

after_success:
    # Upload wheels to Rackspace container
    - pip install wheelhouse-uploader
    - python -m wheelhouse_uploader upload --local-folder
          ${TRAVIS_BUILD_DIR}/wheelhouse/
          --no-update-index
          wheels
